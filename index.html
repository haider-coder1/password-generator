<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator Javascript Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h1>Password Generator</h1>

        <div class="inputBox">
            <input type="text" class="passBox" id="passBox" disabled>
            <i class="fa-regular fa-copy" id="copyIcon"></i>
        </div>

        <input type="range" min="1" max="30" value="8" id="inputSlider" />
        <div class="row">
            <p>Password Length</p>
            <span id="sliderValue"></span>
        </div>
        <div class="row">
        <label for="lowercase">Include lowercase Letters(a-z)</label>
        <input type="checkbox" name="lowercase" id="lowercase">
    </div>
    <div class="row">
        <label for="uppercase">Include Uppercase Letters(a-z)</label>
        <input type="checkbox" name="lowercase" id="uppercase">
    </div>
    <div class="row">
        <label for="numbers">Include Numbers (0-9)</label>
        <input type="checkbox" name="Numbers" id="numbers">
    </div>
    <div class="row">
        <label for="symbols">Include Symbols(@-*)</label>
        <input type="checkbox" name="Symbols" id="symbols">
    </div>
    <button type="button" class="genBtn" id="genBtn">Generate Password</button>







    </div>





    <script src="app.js"></script>
</body>

</html>
